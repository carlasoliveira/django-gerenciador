{% extends 'paginas/index.html' %} 

{% load static %} 

{% load crispy_forms_tags %}

{% block content %}

<div class="mb-4">
    <h4 class="display-6 mb-4">
        <span class="text-gradient d-inline">
            Grupos cadastrados
        </span>
    </h4>
</div>

<div class="row mb-4">

    <div class="col-lg-10 col-md-10 col-sm-12">

		<table class='table table-hover'>
			<tr>
				<th>Nome</th>
				<th>Visualizar</th>
				<th>Editar</th>
				<th>Excluir</th>

				{% for object in object_list %}
				<tr>
					<td>{{ object.nome }}</td>
					<td><a href="#" class="btn btn-info"><i class="fas fa-eye"></i></a></td>
					<td><a href={% url 'editar-grupo' object.pk %} class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a></td>
					<td><a href={% url 'deletar-grupo' object.pk %} class="btn btn-danger"><i class="fa-solid fa-trash"></i></a></td>

				{% empty %}
				<tr>
					<td colspan="2" class="text-center">Nenhum grupo cadastrado</td>
					<td></td>
				</tr>

				{% endfor %}
		</table>
</div>
{% endblock %}
